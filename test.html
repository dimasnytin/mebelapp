<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="
    console.log(`В корзине товара: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    cartQuantity ++;
    console.log(`Добавлен: ${cartQuantity}`);
  ">Add to cart</button>


  <button onclick="
    cartQuantity += 2;
    console.log(`Добален: ${cartQuantity}`);
  ">+2</button>


  <button onclick="
    cartQuantity += 3;
    console.log(`Добавлен: ${cartQuantity}`); 
  ">+3</button>


  <button onclick="
    cartQuantity = 0;
    console.log(`Сброс/Товара в корзине: ${cartQuantity, cartQuantityMinus, cartQuantityPlus}`);
  ">Reset Cart</button>


  <button onclick="
    cartQuantityMinus --;
    console.log(`Кол-во: ${cartQuantityMinus}`);
  ">-</button>


  <button onclick="
    cartQuantityPlus ++;
    console.log(`Кол-во: ${cartQuantityPlus}`);
  ">+</button>
  




  <script>
    let cartQuantity = 0;
    let cartQuantityMinus = 0;
    let cartQuantityPlus = 0;
  </script>
</body>
</html>
